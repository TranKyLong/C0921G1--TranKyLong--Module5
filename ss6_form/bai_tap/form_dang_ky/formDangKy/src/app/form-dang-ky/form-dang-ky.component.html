<div class="myContent">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        formControlName="email"
        name="email"
        type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input
        formControlName="pass"
        name="pass"
        type="password" class="form-control" id="Password" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="Country" class="form-label">Country</label>
      <select
        formControlName="country"
        name="country"
        class="form-control" id="Country" aria-describedby="emailHelp">
        <option [ngValue]="c.id" *ngFor="let c of countryList"> {{c.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input
      formControlName="age"
        name="age"
        type="number" class="form-control" id="age">

    </div>
    <div class="mb-3">
      <span> Gender</span>
      <div>
        <input
      formControlName="gender"
          name="gender"
          type="radio" id="gender" value="0">
        <label for="gender">Female</label><br>

        <input
         formControlName="gender"
          name="gender"
          type="radio" id="gender2" value="1">
        <label for="gender2">Male</label><br>

      </div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        formControlName="phone"
        name="phone"
        type="number" class="form-control" id="Phone">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
